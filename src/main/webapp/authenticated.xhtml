<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Cache-Control"
              content="no-cache, no-store, max-age=0, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>eID Identity Provider Java Example</title>
    </h:head>

    <h:body>
        <h1>eID Identity Provider Java Example</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="User identifier:"/>
                <h:outputText value="#{idpExampleController.userId}"/>

                <h:outputText value="Authentication context:"/>
                <h:outputText value="#{idpExampleController.policy}"/>
            </h:panelGrid>
            <h:graphicImage value="/photo.jpg"/>
            <h:dataTable value="#{idpExampleController.attributes}" var="attribute">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{attribute.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Value"/>
                    </f:facet>
                    <h:outputText value="#{attribute.value}"/>
                </h:column>
            </h:dataTable>
            <h:panelGrid columns="1">
                <h:commandLink value="Home" action="/index.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
